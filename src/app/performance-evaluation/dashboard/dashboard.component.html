
<div class="statistics">
    <p style="font-size: 20px;">Praise</p>
    <div class="grade-overdue-cont">
        <div class="grade-stats">
            <app-grade-statistics></app-grade-statistics>
        </div>
        <div class="overdue-stats">
            <app-overdue-reqs></app-overdue-reqs>
        </div>
        
    </div>
    
</div>

<mat-tab-group [selectedIndex]="getSelectedIndex()" (selectedTabChange)="changeSelection($event)">

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>sync</mat-icon>&nbsp;
            Review Cycle
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>groups</mat-icon>&nbsp;
            Participants
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>assignment</mat-icon>&nbsp;
            Questionnaires 
        </ng-template>
    </mat-tab>
</mat-tab-group>
<div style="width: 100%;" *ngIf="tabIndex == 0">
    <app-review-cycle></app-review-cycle>
</div>
<div style="width: 100%;" *ngIf="tabIndex == 1">
    <app-not-found></app-not-found>
</div>
<div style="width: 100%;" *ngIf="tabIndex == 2">
    <app-not-found></app-not-found>
</div>
