<div class="statistics">
    <p style="font-size: 18px;">Praise</p>
    <div class="grade-overdue-cont">
        <div class="grade-stats">
            <app-grade-statistics></app-grade-statistics>
        </div>
        <div class="overdue-stats">
            <app-overdue-reqs></app-overdue-reqs>
        </div>

    </div>

</div>

<div class="tab-group">
    <div class="tab-head active" (click)="changeTab($event, '0')" id="tab0">
        <mat-icon>sync</mat-icon>&nbsp;
        <span class="tab-title">Review Cycle</span>
    </div>
    <div class="tab-head" (click)="changeTab($event, '1')" id="tab1">
        <mat-icon>groups</mat-icon>&nbsp;
        <span class="tab-title">Participants</span>
    </div>
    <div class="tab-head" (click)="changeTab($event, '2')" id="tab2">
        <mat-icon>assignment</mat-icon>&nbsp;
        <span class="tab-title">Questionnaires</span>
    </div>
</div>
